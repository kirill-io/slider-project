<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Discover — News Slider</title>
    <meta
      name="description"
      content="Interactive news slider 'World Discover'. Implemented as a test assignment — card switching, responsiveness, and basic styling."
    />
    <meta
      name="keywords"
      content="slider, test assignment, HTML, CSS, JavaScript, news"
    />
    <meta name="author" content="Kirill Begej" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/pages/index.css" />
    <script src="./js/pages/index.js" type="module"></script>
  </head>
  <body class="root">
    <main class="content">
      <section class="slider">
        <div class="slider__header">
          <button class="slider__arrow-button slider__arrow-button_type_left">
            <img
              class="slider__arrow-button-image"
              src="./assets/images/slider/arrow.svg"
              alt="Slide to previous news item."
            />
          </button>
          <h1 class="slider__title">World Discover</h1>
          <button class="slider__arrow-button">
            <img
              class="slider__arrow-button-image"
              src="./assets/images/slider/arrow.svg"
              alt="Slide to next news item."
            />
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
